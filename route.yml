apiVersion: v1
kind: Template
metadata:
  name: ${PARAM_APP_NAME}
  annotations:
    description: "Template para aplicacion ${PARAM_APP_NAME}"

parameters:
  - name: PARAM_APP_NAME
    displayName: Nombre de la aplicacion
    description: Nombre de la aplicacion en el proyecto de openshift.
    required: true
  - name: PARAM_URL
    displayName: url de la aplicacion
    description: url de la aplicacion en el proyecto de openshift.
    required: true    

objects:
-   apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
        name: ${PARAM_URL}
        namespace: ${PARAM_APP_NAME}
    spec:
        host: ${PARAM_URL}
        to:
            kind: Service
            name: ${PARAM_APP_NAME}
            weight: 100
        port:
            targetPort: 9000
        wildcardPolicy: None
